<!DOCTYPE html>
<html lang="{{ site.language }}" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ site.title }}{% endblock %}</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">

    <!-- Open Graph -->
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:locale" content="{{ site.locale }}">
    <meta property="og:image" content="{{ site.url }}/static/images/og-image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="{{ site.url }}/static/images/og-image.png">

    <!-- Fonts - Noto Serif for polytonic Greek support -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">

    <!-- Dark mode script - runs before page renders to prevent flash -->
    <script>
        (function() {
            const stored = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (stored === 'dark' || (!stored && prefersDark)) {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
</head>
<body class="min-h-screen bg-parchment-100 text-gray-900 dark:bg-liturgical-navy dark:text-parchment-100 font-serif antialiased transition-colors duration-300">
    <!-- Fixed dark mode toggle -->
    <button
        id="theme-toggle"
        type="button"
        class="fixed top-4 left-4 z-50 p-2 rounded-lg bg-parchment-200 dark:bg-liturgical-dark hover:bg-parchment-300 dark:hover:bg-liturgical-navy transition-colors"
        aria-label="Toggle dark mode"
    >
        <!-- Sun icon (shown in dark mode) -->
        <svg class="hidden dark:block w-5 h-5 text-liturgical-rose" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"/>
        </svg>
        <!-- Moon icon (shown in light mode) -->
        <svg class="block dark:hidden w-5 h-5 text-liturgical-crimson" fill="currentColor" viewBox="0 0 20 20">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
        </svg>
    </button>

    <div class="max-w-6xl mx-auto sm:px-6 lg:px-8">
        <!-- Main content -->
        <main class="py-8">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="py-8 border-t border-parchment-300 dark:border-liturgical-rose/30 text-center text-sm text-gray-600 dark:text-parchment-300/70">
            <p class="mb-2">
                Hymn composed by <span class="text-liturgical-crimson dark:text-liturgical-rose">St. Nectarios of Aegina</span> (1846–1920)
            </p>
            <p class="text-xs text-gray-500 dark:text-parchment-300/50">
                The hymn uses three tunes (A, B, Γ) that repeat through four strophes.
            </p>
        </footer>
    </div>

    <!-- Theme toggle script -->
    <script>
        document.getElementById('theme-toggle').addEventListener('click', function() {
            const html = document.documentElement;
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        });
    </script>
</body>
</html>
